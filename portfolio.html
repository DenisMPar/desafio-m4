<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./portfolio.css" />
    <link rel="stylesheet" href="./components/header/header.css" />
    <script defer src="./components/header/header.js"></script>
    <link rel="stylesheet" href="./components/footer/footer.css" />
    <script defer src="./components/footer/footer.js"></script>
    <script defer src="./porftolio.js"></script>
  </head>
  <body>
    <body style="background-color: black">
      <header class="header"></header>
      <section class="main">
        <div class="main__container-title">
          <h2 class="main__title">Portfolio</h2>
        </div>
      </section>
      <section class="portfolio">
        <div class="portfolio__container-cards"></div>
      </section>
      <footer class="footer"></footer>
      <template id="template__portfolio-card">
        <div class="portfolio-card">
          <div class="portfolio-card__container-img">
            <img src="" alt="" class="portfolio-card__img" />
          </div>
          <div class="portfolio-card__container-text">
            <h3 class="portfolio-card__title"></h3>
            <p class="portfolio-card__p"></p>
            <div class="portfolio__container-link">
              <a href="" class="portfolio__link"></a>
            </div>
          </div>
        </div>
      </template>
    </body>
  </body>
</html>
