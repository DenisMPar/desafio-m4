<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./components/header/header.css" />
    <link rel="stylesheet" href="./components/contact/contact-form.css" />
    <link rel="stylesheet" href="./components/footer/footer.css" />
    <script src="./components/header/header.js"></script>
    <script defer src="./components/contact/contact-form.js"></script>
    <script defer src="./components/footer/footer.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header class="header"></header>
    <section class="section">
      <main class="main">
        <div class="main__container"></div>
      </main>
      <section class="about-me">
        <div class="about-me__container"></div>
      </section>
      <section class="services">
        <div class="services__container-title">
          <h2 class="services__title">Mis servicios</h2>
        </div>
        <div class="services__container-cards"></div>
      </section>
      <section class="contact"></section>
    </section>
    <footer class="footer"></footer>
    <template id="template__home">
      <h1 class="main__title"></h1>
      <p class="main__sub-title"></p>
    </template>
    <template id="template__about-me">
      <img src="" alt="" class="about-me__img" />
      <div class="about-me__text-container">
        <h2 class="about-me__title"></h2>
        <p class="about-me__p"></p>
      </div>
    </template>
    <template id="template__service-card">
      <div class="service-card">
        <div class="service-card__container-img">
          <img src="" alt="" class="service-card__img" />
        </div>
        <div class="service-card__container-text">
          <h3 class="service-card__title"></h3>
          <p class="service-card__p"></p>
        </div>
      </div>
    </template>
  </body>
</html>
